services:
  adm-docker-agent:
    image: "portainer/agent"
    container_name: "adm-docker-agent"
    restart: unless-stopped
    ports:
      - 9001:9001
    environment:
      TZ: "Europe/Moscow"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
